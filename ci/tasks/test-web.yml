platform: linux

image_resource:
  type: registry-image
  source:
    repository: mongo
    tag: "4.4.4"

inputs:
  - name: source-code

run:
  path: /bin/sh
  args:
    - -c
    - |
      set -e

      apt update
      apt install curl
      curl -fsSL https://deb.nodesource.com/setup_12.x | bash -
      apt install -y nodejs
      echo "Node Version: $(node --version)"
      echo "NPM Version: $(npm --version)"
      cd source-code/web
      npm install
      npm run build
      npm test
